<!DOCTYPE html>
<html>
<head>
  <title>Visor Leaflet - Centroamérica</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
    #boton-honduras {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #boton-honduras:hover {
      background: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
<a id="boton-honduras" href="Honduras/index.html" target="_blank">Ir al visor de Honduras</a>
<div id="map"></div>

<script>
  var map = L.map('map').setView([13.5, -85], 5.5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function popupGenerico(feature, layer) {
    let props = feature.properties;
    let contenido = '';
    for (let key in props) {
      contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
    }
    layer.bindPopup(contenido);
  }

  var centroamerica = L.geoJSON(null, {
    style: { color: 'blue' },
    onEachFeature: popupGenerico
  });

  var munis = L.geoJSON(null, {
    style: { color: 'purple' },
    onEachFeature: popupGenerico
  });

  fetch('datos/Centroamerica.geojson')
    .then(res => res.json())
    .then(data => centroamerica.addData(data))
    .catch(err => console.error('Error cargando Centroamérica:', err));

  fetch('datos/Munis.geojson')
    .then(res => res.json())
    .then(data => munis.addData(data))
    .catch(err => console.error('Error cargando Municipalidades:', err));

  centroamerica.addTo(map);
  munis.addTo(map);

  var overlays = {
    "Centroamérica": centroamerica,
    "Municipalidades": munis
  };

  L.control.layers(null, overlays).addTo(map);
</script>

</body>
</html>
