<!DOCTYPE html>
<html>
<head>
  <title>Visor Leaflet + Centroamérica</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Inicializar mapa centrado en Centroamérica
  var map = L.map('map').setView([13.5, -85], 5.5);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Cargar GeoJSON y mostrar popups
  fetch('datos/Centroamerica.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          // Mostrar propiedades como popup
          let props = feature.properties;
          let contenido = '';
          for (let key in props) {
            contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
          }
          layer.bindPopup(contenido);
        }
      }).addTo(map);
    })
    .catch(err => console.error('Error cargando GeoJSON:', err));
</script>

</body>
</html>
