<!DOCTYPE html>
<html>
<head>
  <title>Visor Leaflet + Centroamérica y Municipalidades</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Inicializar mapa centrado en Centroamérica
  var map = L.map('map').setView([13.5, -85], 5.5);

  // Capa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Crear grupos de capas vacíos
  var capaCentroamerica = L.geoJSON(null, {
    onEachFeature: function (feature, layer) {
      let props = feature.properties;
      let contenido = '';
      for (let key in props) {
        contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
      }
      layer.bindPopup(contenido);
    }
  });

  var capaMunis = L.geoJSON(null, {
    style: { color: 'purple' },
    onEachFeature: function (feature, layer) {
      let props = feature.properties;
      let contenido = '';
      for (let key in props) {
        contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
      }
      layer.bindPopup(contenido);
    }
  });

  // Cargar los datos GeoJSON
  fetch('datos/Centroamerica.geojson')
    .then(res => res.json())
    .then(data => capaCentroamerica.addData(data))
    .catch(err => console.error('Error cargando Centroamérica:', err));

  fetch('datos/Munis.geojson')
    .then(res => res.json())
    .then(data => capaMunis.addData(data))
    .catch(err => console.error('Error cargando Munis:', err));

  // Agregar ambas al mapa por defecto (opcional)
  capaCentroamerica.addTo(map);
  capaMunis.addTo(map);

  // Control de capas
  var capasOverlay = {
    "Centroamérica": capaCentroamerica,
    "Municipalidades": capaMunis
  };

  L.control.layers(null, capasOverlay).addTo(map);
</script>

</body>
</html>

</body>
</html>
