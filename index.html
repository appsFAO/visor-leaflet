<!DOCTYPE html>
<html>
<head>
  <title>Visor Leaflet por País</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Inicializar mapa
  var map = L.map('map').setView([14.5, -87], 7); // Centrado en Honduras

  // Capa base OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Función genérica de popup
  function popupGenerico(feature, layer) {
    let props = feature.properties;
    let contenido = '';
    for (let key in props) {
      contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
    }
    layer.bindPopup(contenido);
  }

  // Crear capa vacía
  var areasHN = L.geoJSON(null, {
    style: { color: 'green' },
    onEachFeature: popupGenerico
  });

  // Cargar GeoJSON desde carpeta HN
  fetch('datos/HN/Areas_Protegidas_ICF.geojson')
    .then(res => res.json())
    .then(data => areasHN.addData(data))
    .catch(err => console.error('Error cargando áreas protegidas Honduras:', err));

  // Agregar al mapa por defecto
  areasHN.addTo(map);

  // Control de capas
  var overlays = {
    "Áreas Protegidas - Honduras": areasHN
  };
  L.control.layers(null, overlays).addTo(map);
</script>

</body>
</html>

</body>
</html>
